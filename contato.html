<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece - Contato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Rubik&family=Secular+One&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="images/one-piece-logo.png" alt="Logo One Piece">
        </div>
        <h1>One Piece Dex</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Inicial</a></li>
                <li><a href="personagens.html">Tripulação</a></li>
                <li><a href="sagas.html">Sagas</a></li>
                <li><a href="frutas.html">Frutas</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <section class="sobre">
            <h2>Fale Conosco</h2>
            <form action="#" method="post" class="formulario-contato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                
                <label for="assunto">Assunto:</label>
                <select id="assunto" name="assunto">
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="outro">Outro</option>
                </select>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Telefone: (33) 3456-7890</p>
        <p>E-mail: <a href="mailto:ola@grandesite.com.br">ola@grandesite.com.br</a></p>
        <div class="social">
            <a href="https://www.facebook.com/onepieceofficial/?locale=pt_BR"><img src="images/face.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/onepiece_staff/?hl=pt"><img src="images/insta.png" alt="Instagram"></a>
            <a href="https://x.com/opcom_info"><img src="images/x.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
